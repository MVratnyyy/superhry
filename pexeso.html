<!DOCTYPE html>
<html>
<head>
  <title>Pexeso</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin: 20px auto;
      max-width: 400px;
    }

    .card {
      width: 100px;
      height: 100px;
      font-size: 24px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .card:hover {
      background-color: #0056b3;
    }

    .card.flipped {
      background-color: #fff;
      color: #333;
    }

    .card.matched {
      background-color: #28a745;
      pointer-events: none;
    }

    #restart {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    #restart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pexeso</h1>
  <a id="backToHome" href="index.html">ZPÄšT NA ÃšVOD</a>

  <div class="board" id="board"></div>
  <button id="restart">HrÃ¡t znovu</button>

  <script>
    const board = document.getElementById('board');
    const restartButton = document.getElementById('restart');
    let flippedCards = [];
    let matchedPairs = 0;
    const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ¥•', 'ðŸ”', 'ðŸŸ', 'ðŸ•', 'ðŸ¦'];
    const cards = [...symbols, ...symbols];

    // ZamÃ­chej karty
    shuffle(cards);

    // VytvoÅ™enÃ­ pexesa
    cards.forEach(symbol => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.textContent = symbol;
      card.addEventListener('click', handleCardClick);
      board.appendChild(card);
    });

    // Obsluha kliknutÃ­ na kartu
    function handleCardClick(e) {
      const card = e.target;

      if (flippedCards.length < 2 && !card.classList.contains('matched') && card !== flippedCards[0]) {
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          setTimeout(checkForMatch, 1000);
        }
      }
    }

    // Zkontroluj, zda karty odpovÃ­dajÃ­
    function checkForMatch() {
      const [card1, card2] = flippedCards;
      const symbol1 = card1.textContent;
      const symbol2 = card2.textContent;

      if (symbol1 === symbol2) {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;

        if (matchedPairs === symbols.length) {
          alert('Gratulace, vyhrÃ¡l jsi!');
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }

      flippedCards = [];
    }

    // Funkce pro zamÃ­chÃ¡nÃ­ karet
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Obsluha tlaÄÃ­tka pro restart
    restartButton.addEventListener('click', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.classList.remove('flipped', 'matched');
      });

      flippedCards = [];
      matchedPairs = 0;

      // ZamÃ­chej karty znovu
      shuffle(cards);

      cards.forEach(card => {
        board.appendChild(card);
      });
    });
  </script>
</body>
</html>
